<!DOCTYPE html>
<html>
	<head>
		<title>Register</title>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="register.css">

		
	</head>
	<body>
		<!-- Comment -->
		<div class="container">
			<form method="POST">
				<div>
					<h4 id="info">First Name:</h4> 
					<input type="text" placeholder="first name" name="firstname" class="inputbox" required><br>
					<h4 id="info">Last Name:</h4>
					<input type="text" placeholder="last name" name="lastname" class="inputbox" required><br>
					<h4 id="info">Email:</h4> 
					<input type="email" placeholder="example@gmail.com" name="email" class="inputbox" required><br>
					<h4 id="info">Password:</h4> 
					<input type="password" minlength="8" placeholder="************" name="password" class="inputbox"><br>
					<h4 id="info">Confirm Password:</h4> 
					<input type="password" minlength="8" placeholder="************" name="password" class="inputbox"><br>
					<h4 id="info">Birthday:</h4> 
					<input type="date" required name="birthday" class="birthday"><br>
				</div>

				<div class="radio">
					<h4>Gender:</h4>
					<input type="radio" name="gender" value="male">
					<label for="male">Male</label>
					<input type="radio" name="gender" value="female">
					<label for="female">Female</label><br>
				</div>

				<div class="checkbox">
					<h4>Hubby:</h4>
					<input type="checkbox" name="football">Football <br>
					<input type="checkbox" name="eating">Eating <br>
					<input type="checkbox" name="sleeping">Sleeping <br>
				</div>

				<div class="race">
					<h4>Race:</h4>
					<select name="race">
						<option value="African" name="african">African</option>
						<option value="American" name="american">American</option>
						<option value="Arabian" name="arabian">Arabian</option>
					</select><br>
				</div>
			<div class="buffer"></div>
			<section>
				<input type="submit" value="Register!" class="buttons btn-1"><br>
				<input type="reset" class="buttons btn-2">
			</section>
			</form>
		</div>
	</body>
</html>
